<!DOCTYPE html>
<html>

<head lang="en">
    <title>Volume Control Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item label="Host">
        <sdpi-textfield setting="host" required placeholder="studio-receiver.faewoods.org"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Port">
        <sdpi-textfield setting="port" required placeholder="23"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item>
        <sdpi-button onclick="connect(this)">Connect</sdpi-button>
    </sdpi-item>
    <sdpi-item label="Status">
        <div id="status"></div>
    </sdpi-item>

    <script>
        const { streamDeckClient } = SDPIComponents;

        var logger = streamDeckClient.logger.createScope('Volume ActionUI');

        streamDeckClient.on('sendToPropertyInspector', (ev) => {
            logger.debug('sendToPropertyInspector', JSON.stringify(ev, null, 2));

            if (ev.payload && ev.payload.message === "status" && ev.payload.details ) {
                document.getElementById('status').textContent = ev.payload.details;
            }
        });

        function connect(e) {
            streamDeckClient.send('sendToPlugin', { message: 'connect' })
                .then((response) => {
                    logger.debug('connect message response', JSON.stringify(response, null, 2));
                });
        }
    </script>
</body>

</html>
